<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Status API Demo</title>
    <style>
        .status {
            padding: 10px;
            color: white;
        }
        .online {
            background-color: green;
        }
        .offline {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Network Status API Demo</h1>
    <div id="networkStatus" class="status">
        Checking network status...
    </div>

    <script>
        function updateNetworkStatus() {
            const networkStatus = document.getElementById('networkStatus');
            if (navigator.onLine) {
                networkStatus.textContent = 'You are Online';
                networkStatus.className = 'status online';
            } else {
                networkStatus.textContent = 'You are Offline';
                networkStatus.className = 'status offline';
            }
        }

        // Update the status when the document is loaded
        window.addEventListener('load', updateNetworkStatus);

        // Handle the online and offline events
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
    </script>
</body>
</html>
