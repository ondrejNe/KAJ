<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript and SVG</title>
</head>
<body>
    <h1>JavaScript and SVG Interaction</h1>
    <button onclick="changeColor()">Change Color</button>
    <svg id="svgCanvas" width="400" height="200" style="border: 1px solid black;">
        <!-- SVG content will be dynamically added here -->
    </svg>

    <script>
        // Access the SVG element
        const svgCanvas = document.getElementById('svgCanvas');

        // Create a rectangle
        const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        rect.setAttribute("x", 10);
        rect.setAttribute("y", 10);
        rect.setAttribute("width", 100);
        rect.setAttribute("height", 100);
        rect.setAttribute("fill", "blue");
        rect.setAttribute("id", "myRect");
        svgCanvas.appendChild(rect);

        // Create a circle
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", 300);
        circle.setAttribute("cy", 100);
        circle.setAttribute("r", 50);
        circle.setAttribute("fill", "red");
        circle.setAttribute("id", "myCircle");
        svgCanvas.appendChild(circle);

        // Function to change color of the shapes
        function changeColor() {
            const rect = document.getElementById('myRect');
            const circle = document.getElementById('myCircle');
            rect.setAttribute("fill", "green");
            circle.setAttribute("fill", "yellow");
        }

        // Add event listener to the rectangle for click events
        rect.addEventListener('click', function() {
            alert('Rectangle Clicked!');
        });

        // Add event listener to the circle for click events
        circle.addEventListener('click', function() {
            alert('Circle Clicked!');
        });
    </script>
</body>
</html>
