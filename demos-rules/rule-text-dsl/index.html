<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSL to JSON Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>DSL to JSON Converter</h1>
    <form id="dslForm">
        <label for="dslInput">Enter DSL:</label>
        <input type="text" id="dslInput" name="dslInput" style="width: 100%;" required>
        <button type="button" id="convertBtn">Convert to JSON</button>
    </form>

    <h2>Result</h2>
    <pre id="result"></pre>

    <script src="dsl.js"></script>
</body>
</html>
