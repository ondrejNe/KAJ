<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Create a Rule</h1>
    <form id="ruleForm">
        <label for="ruleType">Type:</label>
        <select id="ruleType" name="ruleType" required>
            <option value="position">Position</option>
            <option value="operation">Operation</option>
        </select>

        <div id="positionAttributes" class="hidden">
            <label for="positionName">Name:</label>
            <input type="text" id="positionName" name="positionName">
        </div>

        <div id="operationAttributes" class="hidden">
            <label for="operationType">Operation Type:</label>
            <select id="operationType" name="operationType">
                <option value="PLUS">PLUS</option>
                <option value="MINUS">MINUS</option>
            </select>
        </div>

        <button type="button" id="createRuleBtn">Create Rule</button>
    </form>

    <h2>Result</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById('ruleType').addEventListener('change', function() {
            const positionAttributes = document.getElementById('positionAttributes');
            const operationAttributes = document.getElementById('operationAttributes');

            if (this.value === 'position') {
                positionAttributes.classList.remove('hidden');
                document.getElementById('positionName').setAttribute('required', 'required');
                operationAttributes.classList.add('hidden');
                document.getElementById('operationType').removeAttribute('required');
            } else if (this.value === 'operation') {
                operationAttributes.classList.remove('hidden');
                document.getElementById('operationType').setAttribute('required', 'required');
                positionAttributes.classList.add('hidden');
                document.getElementById('positionName').removeAttribute('required');
            }
        });

        document.getElementById('createRuleBtn').addEventListener('click', () => {
            const ruleType = document.getElementById('ruleType').value;
            const rule = { type: ruleType };

            if (ruleType === 'position') {
                const positionName = document.getElementById('positionName').value;
                rule.name = positionName;
            } else if (ruleType === 'operation') {
                const operationType = document.getElementById('operationType').value;
                rule.operationType = operationType;
            }

            const ruleJson = JSON.stringify(rule, null, 2);
            document.getElementById('result').innerText = ruleJson;
        });
    </script>
</body>
</html>
