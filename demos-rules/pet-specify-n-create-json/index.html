<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Create a Pet</h1>
    <form id="petForm">
        <label for="petType">Type:</label>
        <select id="petType" name="petType" required>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </select>

        <label for="petName">Name:</label>
        <input type="text" id="petName" name="petName" required>

        <div id="catAttributes" class="hidden">
            <label for="catBreed">Breed:</label>
            <input type="text" id="catBreed" name="catBreed">
        </div>

        <button type="button" id="createPetBtn">Create Pet</button>
    </form>

    <h2>Result</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById('petType').addEventListener('change', function() {
            const catAttributes = document.getElementById('catAttributes');
            if (this.value === 'cat') {
                catAttributes.classList.remove('hidden');
                document.getElementById('catBreed').setAttribute('required', 'required');
            } else {
                catAttributes.classList.add('hidden');
                document.getElementById('catBreed').removeAttribute('required');
            }
        });

        document.getElementById('createPetBtn').addEventListener('click', () => {
            const petType = document.getElementById('petType').value;
            const petName = document.getElementById('petName').value;

            const pet = {
                type: petType,
                name: petName
            };

            if (petType === 'cat') {
                const catBreed = document.getElementById('catBreed').value;
                pet.breed = catBreed;
            }

            const petJson = JSON.stringify(pet, null, 2);
            document.getElementById('result').innerText = petJson;
        });
    </script>
</body>
</html>
