<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Storage API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Local Storage API Demo</h1>
    <p>Choose your favorite background color:</p>
    <button onclick="changeColor('skyblue')">Sky Blue</button>
    <button onclick="changeColor('lightgreen')">Light Green</button>
    <button onclick="changeColor('salmon')">Salmon</button>
    <button onclick="resetColor()">Reset to Default</button>
    <button onclick="showLocalStorage()">Show Local Storage</button>
    <div id="localStorageContents"></div>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
            localStorage.setItem('backgroundColor', color);
        }

        function resetColor() {
            document.body.style.backgroundColor = 'white';
            localStorage.removeItem('backgroundColor');
        }

        function showLocalStorage() {
            const storageContents = document.getElementById('localStorageContents');
            storageContents.innerHTML = '<h2>Local Storage Contents</h2>';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                storageContents.innerHTML += `<p>${key}: ${value}</p>`;
            }
        }

        window.onload = function() {
            const savedColor = localStorage.getItem('backgroundColor');
            if (savedColor) {
                document.body.style.backgroundColor = savedColor;
            }
        };
    </script>
</body>
</html>
