<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Form Demo</title>
</head>
<body>
    <h1>HTML5 Form Elements with Validation</h1>
    <form action="/submit-form" method="POST" novalidate>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="100" required>
        </div>
        <div>
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="https://example.com">
        </div>
        <div>
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        <div>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself..." rows="4"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
