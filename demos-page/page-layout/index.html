<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scheduling rules manager</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <section class="rule-app">
            <header class="header">
                Scheduling rules manager (v0.1.0)
            </header>

            <section class="rule-viewport">
                <section class="rule-viewport-left">
                    <label>Rules IO</label>
                    <section id="rule-list-buttons" class="rule-list-buttons">
                        <input type="file" accept=".json" id="file-load-button" class="file-load-button" data-rule="file-load-button">
                        <button id="file-save-button" class="file-save-button" data-rule="file-save-button"> Save JSON </button>
                        <button id="file-clear-button" class="file-clear-button" data-rule="file-clear-button"> Clear JSON </button>
                        <button id="file-show-button" class="file-show-button" data-rule="file-show-button"> Show JSON </button>
                        <button id="graph-show-button" class="graph-show-button" data-rule="graph-show-button"> Show GRAPH </button>
                        <button id="tree-show-button" class="tree-show-button" data-rule="tree-show-button"> Show TREE </button>
                        <label for="rule-filter"></label>
                        <input type="text" id="rule-filter" class="rule-filter" data-rule="rule-filter" placeholder="Filter rules">
                    </section>
                    <label>Rules </label>
                    <section id="rule-list-viewport" class="rule-list-viewport">
                        <ul id="rule-list" class="rule-list" data-rule="rule-list"></ul>
                    </section>
                </section>
                <section class="rule-viewport-right">
                    <pre id="file-show" class="file-show" data-rule="file-show"><code class="language-json"></code></pre>
                    <section id="graph-show" class="graph-show" data-rule="graph-show" style="display: none"></section>
                    <section id="tree-show" class="tree-show" data-rule="tree-show" style="display: none"></section>
                </section>
            </section>

            <section class="rule-workspace">
                <section class="rule-workspace-control">
                    <button>Save</button>
                    <button>Update</button>
                    <button>Visualize</button>
                </section>
                <section class="rule-workspace-workbench">
                    <section class="rule-workspace-workbench-target">
                        <div class="box"></div>
                    </section>
                    <section class="rule-workspace-workbench-source">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </section>
                </section>
            </section>

            <footer class="info">
                Footer
            </footer>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-json.min.js"></script>
            <script type="module" src="js/app.js"></script>
        </section>
    </body>
</html>
