<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scheduling rules UI</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/webp" href="../src/images/favicon.webp">
        <link rel="stylesheet" href="../src/styles/app.css">
    </head>
    <body>
        <div class="rule-app">

            <header class="header">
                <label class="header-title">Scheduling Rules</label>
                <label class="header-subtitle">(v0.1.0)</label>
            </header>

            <div class="rule-viewport">
                <!-- Scheduling rules visualization representation -->
                <div class="rule-viewport-right">
                    <pre><code id="file-show" class="file-show language-json" data-rule="file-show"></code></pre>
                    <div id="graph-show" class="graph-show" data-rule="graph-show" style="display: none"></div>
                    <div id="tree-show" class="tree-show" data-rule="tree-show" style="display: none"></div>
                </div>

                <div class="rule-viewport-left">
                    <!-- Control description -->
                    <section id="control-labels" class="control-labels">
                        <label id="file-control-label" class="file-control-label">File Control</label>
                        <label id="show-control-label" class="show-control-label">Show Control</label>
                    </section>

                    <!-- Control handling -->
                    <section id="rule-list-buttons" class="rule-list-buttons">
                        <input type="file" accept=".json" id="file-load-button" class="file-load-button" data-rule="file-load-button" style="display: none">
                        <label for="file-load-button" class="styled-button"> Load JSON </label>
                        <button id="file-save-button" class="file-save-button styled-button" data-rule="file-save-button"> Save JSON </button>
                        <button id="file-clear-button" class="file-clear-button styled-button" data-rule="file-clear-button"> Clear JSON </button>
                        <button id="file-show-button" class="file-show-button styled-button" data-rule="file-show-button"> Show JSON </button>
                        <button id="graph-show-button" class="graph-show-button styled-button" data-rule="graph-show-button"> Show GRAPH </button>
                        <button id="tree-show-button" class="tree-show-button styled-button" data-rule="tree-show-button"> Show TREE </button>
                        <label for="rule-filter"></label>
                        <input type="text" id="rule-filter" class="rule-filter" data-rule="rule-filter" placeholder="Filter nodes" autofocus>
                    </section>

                    <!-- Node & Rule listing -->
                    <label id="node-list-counter" class="node-list-counter" data-rule="node-list-counter">Nodes (0)</label>
                    <div id="node-list-viewport" class="node-list-viewport">
                        <ul id="node-list" class="node-list" data-rule="node-list"></ul>
                    </div>
                    <label id="rule-list-counter" class="rule-list-counter" data-rule="rule-list-counter">Rules (0)</label>
                    <div id="rule-list-viewport" class="rule-list-viewport">
                        <ul id="rule-list" class="rule-list" data-rule="rule-list"></ul>
                    </div>
                </div>
            </div>

            <footer class="info"></footer>

            <!-- Graph library -->
            <script src="https://d3js.org/d3.v6.min.js"></script>
            <!-- App backend logic -->
            <script type="module" src="../src/App.js"></script>
        </div>
    </body>
</html>
